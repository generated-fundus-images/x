	<style>
		/* 在这里添加您的CSS样式,用于控制布局 */
		h2 {
			color: blue;
			font-size: 31px;
		}

		#folder-container {
			display: flex;
			justify-content: center;
			align-items: center;
			margin: auto;
		}

		.folder {
			width: 80vw;
			display: flex;
			margin: 10px;
			padding: 10px;
			border: 1px solid #ccc;
			flex-direction: column;
			align-content: center;
			justify-content: center;
			align-items: center;
		}

		.folder img {
			width: 500px;
			height: 500px;
			margin: 5px;
		}


		button {
			padding: 17px 40px;
			border-radius: 50px;
			border: solid 1px blue;
			background-color: white;
			box-shadow: rgb(0 0 0 / 5%) 0 0 8px;
			letter-spacing: 1.5px;
			text-transform: uppercase;
			font-size: 15px;
			transition: all .5s ease;
		}

		button:hover {
			/*鼠标变手*/
			cursor: pointer;

			letter-spacing: 3px;
			background-color: hsl(261deg 80% 48%);
			color: hsl(0, 0%, 100%);
			box-shadow: rgb(93 24 220) 0px 7px 29px 0px;
		}

		button:active {
			letter-spacing: 3px;
			background-color: hsl(261deg 80% 48%);
			color: hsl(0, 0%, 100%);
			box-shadow: rgb(93 24 220) 0px 0px 0px 0px;
			transform: translateY(10px);
			transition: 100ms;
		}

		.btn-c {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			gap: 10px;
			width: 50vw;
			border: solid 1px blue;
			border-radius: 10px;
			padding: 20px;
			margin: auto;
			justify-content: center;
		}
	</style>
</head>

<body>
<div class="btn-c">


	<!-- 10个按钮 -->
	<button id="btn-1">正常人</button>
	<button id="btn-2">糖尿病性视网膜病变</button>
	<button id="btn-3">老年湿性黄斑变性</button>
	<button id="btn-4">视网膜动脉阻塞</button>
	<button id="btn-5">视网膜脱离</button>
	<button id="btn-6">视网膜色素变性</button>
	<button id="btn-7">视网膜静脉阻塞</button>
	<button id="btn-8">青光眼</button>
	<button id="btn-9">高度近视性视网膜病变</button>
	<button id="btn-10">黄斑裂孔</button>
</div>


<div id="folder-container">
	<!-- 这里将使用JavaScript来动态生成文件夹和图片 -->
</div>

<script>

	const folderContainer = document.getElementById("folder-container");

	// 获取id为btn开头的所有按钮
	const buttons = document.querySelectorAll("[id^=btn]");
	// 给所有按钮添加点击事件，输出他们的id
	buttons.forEach(button => {
		button.addEventListener("click", () => {
			folderContainer.innerHTML = "";
			const id = button.id.slice(4);
			const folderData = folders[id - 1];
			// 生成一个随机数，位于0和folderData.length之间
			const random = Math.floor(Math.random() * folderData.images.length);

			// 输出
			console.log(folderData);
			console.log("random", random);
			console.log(folderData[random]);
			const image = folderData.images[random];
			const folderDiv = document.createElement("div");
			folderDiv.className = "folder";
			folderDiv.innerHTML = `<h2>${folderData.name}</h2>`;
			const img = document.createElement("img");
			img.src = folderData.name + "/" + image;
			folderDiv.appendChild(img);
			folderContainer.append(folderDiv);
		});
	});

</script>
